    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                  <legend>Bank Marketing Campaign Prediction<legend>
                    <p>{{ context }}</p> 
                  <!-- Numerical Inputs -->
                  <label for="age">Age:</label>
                  <input type="number" id="age" name="age" min="18" max="100" step="1"><br>

                  <label for="duration">Duration:</label>
                  <input type="number" id="duration" name="duration" min="0" step="1"><br>

                  <label for="campaign">Campaign:</label>
                  <input type="number" id="campaign" name="campaign" min="0" step="1"><br>

                  <label for="pdays">Pdays:</label>
                  <input type="number" id="pdays" name="pdays" min="-1" step="1"><br>

                  <label for="previous">Previous:</label>
                  <input type="number" id="previous" name="previous" min="0" step="1"><br>

                  <label for="emp_var_rate">emp_var_rate:</label>
                  <input type="number" id="emp.var.rate" name="emp.var.rate" step="0.01"><br>

                  <label for="cons_price_idx">cons_price_idx:</label>
                  <input type="number" id="cons.price.idx" name="cons.price.idx" step="0.01"><br>

                  <label for="cons_conf_idx">cons_conf_idx:</label>
                  <input type="number" id="cons.conf.idx" name="cons.conf.idx" step="0.01"><br>

                  <label for="euribor3m">Euribor 3M:</label>
                  <input type="number" id="euribor3m" name="euribor3m" step="0.01"><br>

                  <label for="nr_employed">nr_employed:</label>
                  <input type="number" id="nr.employed" name="nr.employed" step="1"><br>

                  <!-- Categorical Inputs -->
                  <label for="job">Job:</label>
                  <select id="job" name="job">
                      <option value="admin.">Admin</option>
                      <option value="blue-collar">Blue-Collar</option>
                      <option value="technician">Technician</option>
                      <option value="services">Services</option>
                      <!-- Add all other options -->
                  </select><br>

                  <label for="marital">Marital Status:</label>
                  <select id="marital" name="marital">
                      <option value="married">Married</option>
                      <option value="single">Single</option>
                      <option value="divorced">Divorced</option>
                  </select><br>

                  <label for="education">Education:</label>
                  <select id="education" name="education">
                      <option value="university.degree">University Degree</option>
                      <option value="high.school">High School</option>
                      <option value="basic.9y">Basic 9y</option>
                      <!-- Add all other options -->
                  </select><br>

                  <label for="default">Default:</label>
                  <select id="default" name="default">
                      <option value="no">No</option>
                      <option value="yes">Yes</option>
                  </select><br>

                  <label for="housing">Housing Loan:</label>
                  <select id="housing" name="housing">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                  </select><br>

                  <label for="loan">Personal Loan:</label>
                  <select id="loan" name="loan">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                  </select><br>

                  <label for="contact">Contact Type:</label>
                  <select id="contact" name="contact">
                      <option value="cellular">Cellular</option>
                      <option value="telephone">Telephone</option>
                  </select><br>

                  <label for="month">Month:</label>
                  <select id="month" name="month">
                      <option value="jan">jan</option>
                      <option value="feb">feb</option>
                      <option value="mar">mar</option>
                      <option value="apr">apr</option>
                      <option value="may">may</option>
                      <option value="jun">jun</option>
                      <option value="jul">jul</option>
                      <option value="aug">aug</option>
                      <option value="sep">sep</option>
                      <option value="oct">oct</option>
                      <option value="nov">nov</option>
                      <option value="dec">dec</option>
                  </select><br>

                  <label for="day_of_week">Day of Week:</label>
                  <select id="day_of_week" name="day_of_week">
                      <option value="Monday">Monday</option>
                      <option value="Tuesday">Tuesday</option>
                      <option value="Wednesday">Wednesday</option>
                      <option value="Thursday">Thursday</option>
                      <option value="Friday">Friday</option>
                      <option value="Saturday">Saturday</option>
                      <option value="Sunday">Sunday</option>
                  </select><br>

                  <label for="poutcome">Previous Outcome:</label>
                  <select id="poutcome" name="poutcome">
                      <option value="nonexistent">Nonexistent</option>
                      <option value="failure">Failure</option>
                      <option value="success">Success</option>
                  </select><br>

                  <!-- Submit Button -->
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            
              </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Bank deposit Subscription Prediction Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
